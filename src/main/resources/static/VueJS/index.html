<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Vue.js Toggle (Show/Hide) DOM Element Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      .header {
        padding: 15px 15px 20px 15px;
        border-bottom: 1px solid #e5e5e5;
      }

      .header h3 {
        margin-top: 0;
        margin-bottom: 0;
        line-height: 40px;
      }

    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  </head>

  <body>

<div class="container">


    <div id="novairGroupApp">
      <div class="header clearfix">
        <h3 class="text-muted">NovairGroup</h3>
        <nav>
          <ul class="nav nav-pills pull-left">
            <li role="presentation">
              <a href="#" @click="currentView='manage-posts'">Manage Posts</a>
            </li>
            <li role="presentation">
              <a href="#" @click="currentView='create-post'">Create Post</a>
            </li>
          </ul>
        </nav>

      </div>

      <div class="container">
        <component :is="currentView"></component>
      </div>
    </div>



    <template id="manage-template">
      <div>
        <h1>Manage Posts</h1>
        <div class="list-group">
          <a v-for="post in posts" href="#" class="list-group-item clearfix">
            {{ post }}
            <span class="pull-right">
              <button class="btn btn-xs btn-info">
                <span class="glyphicon glyphicon-edit"></span>
              </button>
              <button class="btn btn-xs btn-warning">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </span>
          </a>
        </div>
      </div>
    </template>



    <template id="create-template">
      <div>
        <h1>Create Post</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Post title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Post title">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Post body</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
        </form>
      </div>
    </template>


</div>
    <script src="js/w3-include-page.js"></script>
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

    <script>
      Vue.component('manage-posts', {
        template: '#manage-template',
        data: function() {
          return {
            posts: [
              'Vue.js: The Basics',
              'Vue.js Components',
              'Server Side Rendering with Vue',
              'Vue + Firebase',
              'Pornhub'
            ]
          }
        }
      })

      Vue.component('create-post', {
        template: '#create-template'
      })

      new Vue({
        el: '#novairGroupApp',
        data: {
          currentView: 'manage-posts'
        }
      })

      Vue.t
    </script>

</html>
